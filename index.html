<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>San Juan County Leaflet Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
        <script src="bundle.js"></script>
        <style>
         body {
             padding: 0;
             margin: 0;
         }

         html, body, #map {
             height: 100vh;
             width: 100vw;
         }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
         var map = sjcLeaflet.map('map', {
             zoom: 14,
             center: [48.535377, -123.015246]
         })
         var imageryLayer = sjcLeaflet.basemaps.defaultImageryReference().addTo(map)
         var streetLayer = sjcLeaflet.basemaps.defaultVector()
         var layerControl = sjcLeaflet.layerControl({
             'Imagery': imageryLayer,
             'Streets': streetLayer
         }).addTo(map)
         var locationControl = sjcLeaflet.locationControl().addTo(map)
         var scale = L.control.scale().addTo(map)
        </script>
    </body>
</html>
